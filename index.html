<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripiXplore</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/TripiXplore.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/Images/travel-bag.png"
      type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header id="header">
      <!-- Nav Section -->
      <nav id="navbar">
        <div class="logo">
          <img src="./assets/Images/Group 40071 (2).png" alt="logo" />
          <h3 class="logo-title">Tripi<span>Xplore</span></h3>
        </div>
        <div class="nav-menu">
          <a href="#home" class="active">Home</a>
          <a href="#packages">Packages</a>
          <a href="#testimonial">Testimonial</a>
          <a href="#blog">Blog</a>
          <a href="#contact">Contact</a>
        </div>
        <div class="hamburger">
          <img src="./assets/Images/menu.png" alt="hamburger icon" />
        </div>
      </nav>

      <!-- Banner Section -->
      <section id="banner">
        <div class="banner-content">
          <h1 class="banner-title title-primary">Your Trip Starts Here</h1>
          <p class="banner-text text-primary">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio <span></span> enim ac quis sapien urna eu
            phasellus.
          </p>
          <div class="banner-search">
            <input type="text" name="" placeholder="Where go" id="" />
            <input class="when-search" type="text" name="" placeholder="When" id="" />
            <i class="fa-solid fa-angle-down when-search-icon"></i>
            <input type="text" name="" placeholder="Select Type" id="" />
            <i class="fa-solid fa-angle-down type-search-icon"></i>
            <button class="btn-primary banner-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Find Now</span>
            </button>
          </div>
        </div>
      </section>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main id="main"></main>
    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer id="footer"></footer>
    <!-- Footer Section End -->
  </body>
</html>
